
<div class="shadow total-amount-container">
    <div [class]="'total-data ' + color " *ngFor="let item of items">
        <div>
            <i [class]="'fa-solid fa-' + item.icon + ' fa-2x'"></i>
        </div>
        <div>
            <h5>{{item.title}}</h5>
            <span *ngIf="item.type === 'money'">{{ item.amount | currency:'$':'symbol' }}</span>
            <span *ngIf="item.type === 'percentage'">{{ item.amount + '%' }}</span>
        </div>
    </div>
</div>
