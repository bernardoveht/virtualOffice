
<div class="shadow total-amount-container">
    <div [class]="'total-data ' + color " *ngFor="let item of items">
        <div>
            <i [class]="'fa-solid fa-' + item.icon + ' fa-2x'"></i>
        </div>
        <div>
            <h5>{{item.title}}</h5>
            <span>{{ item.amount| currency:'$':'symbol'}}</span>
        </div>
    </div>
</div>
