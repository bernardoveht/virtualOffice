<div [class]="'shadow progress-total ' + color">
    <div>
        <div class="d-flex justify-content-between">
            <h3>{{title}}</h3>
            <div class="total-amount">
                <strong>{{totalAmount}}</strong>
                <p>Cantidad total</p>
            </div>
        </div>
        <div>
            <div>
                <div [class]="'card-box amount-bar-progress green-light '+ color" 
                *ngFor="let progressbar of datasource">
                    <div class="card-box-body">
                        <div class="card-box-item with-text">
                            <div class="item">
                                <h5>{{progressbar.text}}</h5>
                                <p>
                                    <ngb-progressbar [class]="'react ' + color" [value]="progressbar.value"></ngb-progressbar>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
