<div #buttonDatepicker class="shadow calendar-button">
  <label (click)="datePicker.toggle()">
    <i class="fa-solid fa-calendar-days"></i>
  </label>
  <input datepickerClass="button-datepicker" positionTarget="buttonDatepicker" placement="right-top" [weekdays]="true" type="hidden" ngbDatepicker #datePicker="ngbDatepicker" />
</div>
