<div id="mi-rendicion">
    <app-rendiciones-search></app-rendiciones-search>
    <app-line-title [title]="title" [icon]="icon" [color]="titleColor" [margin]="20"
        [backButton]="detailModeId ? true : false"></app-line-title>
    <button type="button" class="btn rounded-btn btn-back green-light" (click)="backStep()" *ngIf="detailModeId">
        <i class="fa-solid fa-angle-left"></i>
    </button>
    <div class="rendiciones-container row mt-2">
        <div class="col-sm-12 col-lg-4">
            <button type="button" class="btn rounded-btn green-light btn-new-rendition">
                <i class="fa-solid fa-circle-plus"></i>
                Cargar nueva rendic√≠on
            </button>
            <app-expediente [color]="titleColor" *ngIf="detailModeId"></app-expediente>
            <div class="mb-2">
                <app-graphic-data [color]="titleColor" [graphicItems]="doughnutChartData" [title]="'Rendiciones'"
                    [totalAmount]="36"></app-graphic-data>
            </div>
            <div class="mb-2">
                <app-amount-information [color]="titleColor" [items]="itemsTotal"></app-amount-information>
            </div>
        </div>
        <div class="col-sm-12 col-lg-8">
            <app-rendiciones-grid *ngIf="!detailModeId" (changeDetailMode)="changeDetailMode($event)">
            </app-rendiciones-grid>
            <app-rendicion-detail *ngIf="detailModeId"></app-rendicion-detail>
        </div>

    </div>
</div>
