<div id="mi-rendicion">
    <app-rendiciones-search></app-rendiciones-search>
    <app-line-title [title]="title" [icon]="icon" [color]="titleColor" [margin]="20"></app-line-title>

    <div class="rendiciones-container row mt-2">
        <div class="col-3">
            <div class="d-flex">
                <button type="button" class="btn rounded-btn btn-back" (click)="backStep()" *ngIf="detailModeId">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <button type="button" class="btn rounded-btn green-light btn-new-rendition">
                    <i class="fa-solid fa-circle-plus"></i>
                    Cargar nueva rendic√≠on
                </button>
            </div>
            <app-expediente [color]="titleColor" *ngIf="detailModeId"></app-expediente>
            <div class="mb-2"><app-graphic-data 
                [color]="titleColor" 
                [graphicItems]="doughnutChartData"
                [title]="'Rendiciones'"
                [totalAmount]="36"
            ></app-graphic-data></div>
            <div><app-total-rendicion [color]="titleColor" [items]="itemsTotal"></app-total-rendicion></div>
        </div>
        <div class="col-9">
            <app-rendiciones-grid *ngIf="!detailModeId" (changeDetailMode)="changeDetailMode($event)"></app-rendiciones-grid>
            <app-rendicion-detail *ngIf="detailModeId"></app-rendicion-detail>
        </div>

    </div>
</div>
