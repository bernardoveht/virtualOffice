<div class="modal-header">
    <div class="title-icon">
        <i class="fa-solid fa-file-lines"></i>
        <h4 class="modal-title">Proyecto</h4>
    </div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-container d-flex">
            <div class="left-data">
                <div class="form-group">
                    <label>Fecha de inicio</label>
                    <input class="form-control line-control" type="text" readonly value="{{ data.project.creationDate | date: 'dd/MM/yyyy'}} " />
                </div>
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea rows="2" resize class="form-control line-control"
                        readonly>{{data.project.description}}</textarea>
                </div>
            </div>
            <div class="right-data">
                <label class="title-item">Comentarios</label>
                <div class="comments">
                    <p class="alert">
                        <i class="fa-solid fa-eye"></i>
                        <span>{{data.project.blockMessage}}</span> 
                    </p>
                    <p><span>{{data.project.blockReason}}</span></p>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-cancel" (click)="activeModal.close('Close click')">cerrar</button>
</div>
