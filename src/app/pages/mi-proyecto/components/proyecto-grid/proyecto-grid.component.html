<div class="shadow p-3 mb-5 bg-body table-container">
  <table class="table table-responsive table-bordered table-striped custom-table orange">
    <thead>
      <tr class="theader">
        <th scope="col" *ngFor="let head of headelements;">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let el of datasource">
        <td scope="row">{{el.code}}</td>
        <td>{{el.name}}</td>
        <td>2</td>
        <td>$400.000</td>
        <td>$225.000</td>
        <td>$8.000.000</td>
        <td>
          <div class="container px-2 text-center">
            <div class="row gx-2">
              <div class="col">
                <span (click)="setDetail(1)">
                  <i class="fa-solid fa-eye fa-2x icon-action view-icon"></i>
                </span>
              </div>
            </div>
          </div>
        </td>
      </tr>     
    </tbody>
  </table>
</div>
