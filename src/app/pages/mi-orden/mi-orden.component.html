<div id="mi-orden">
    <app-orden-search></app-orden-search>
    <app-line-title [title]="title" [icon]="icon" [color]="titleColor" [margin]="20"
        [backButton]="detailModeId ? true : false"></app-line-title>
    <button type="button" class="btn rounded-btn btn-back pink" (click)="backStep()" *ngIf="detailModeId">
        <i class="fa-solid fa-angle-left"></i>
    </button>

    <div class="orden-container row mt-2">
        <div class="col-lg-12 col-xl-4">
            <app-expediente [color]="titleColor" *ngIf="detailModeId"></app-expediente>
            <div class="mb-3">
                <app-amount-information [color]="titleColor" [items]="itemsTotal"></app-amount-information>
            </div>
            <div class="mb-3">
                <app-amount-information [color]="'red'" [items]="totalAlerts"></app-amount-information>
            </div>
        </div>
        <div class="col-lg-12 col-xl-8">
            <app-orden-grid *ngIf="!detailModeId" (changeDetailMode)="changeDetailMode($event)"></app-orden-grid>
            <app-orden-detail *ngIf="detailModeId"></app-orden-detail>
        </div>
    </div>
</div>
