
<div class="shadow p-3 mb-5 bg-body table-container" *ngIf="datasource && datasource.length > 6; else cards">
  <div id="table-obra" class="table-scroll">
    <table matSort (matSortChange)="sortData($event)" class="table table-responsive table-bordered table-striped custom-table green">
      <thead>
        <tr class="theader">
          <ng-container *ngFor="let head of headelements;">
            <th *ngIf="head.sort" [mat-sort-header]="head.sort" scope="col">{{head.name}}</th>
            <th *ngIf="!head.sort" scope="col">{{head.name}}</th>
          </ng-container>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let el of datasource">
          <td scope="row">{{el.projectId}}</td>
          <td>{{el.id}}</td>
          <td>{{el.name}}</td>
          <td>{{workSteps[el.step]}}</td>
          <td>{{el.creationDate | date: 'dd/MM/yyyy'}}</td>
          <td>{{el.updatedAmount ? '$' +(el.updatedAmount | dollar) : '-'}}</td>
          <td>
            <div class="container px-2 text-center">
              <div class="row gx-2">
                <div class="col">
                  <span (click)="viewModal(el)">
                    <i class="fa-solid fa-eye fa-2x icon-action view-icon"></i>
                  </span>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination">
    <app-pagination-grid (changePageEvent)="changeGridPage($event)" [color]="'green'" [totalCount]="totalCount">
    </app-pagination-grid>
  </div>
</div>

<ng-template #cards>
  <div class="d-flex justify-content-between flex-wrap align-items-center obra-cards-container">
    <div *ngFor="let data of datasource">
      <app-obra-card (changeDetailMode)="setDetail($event)"></app-obra-card>
   </div>
  </div>
</ng-template>
