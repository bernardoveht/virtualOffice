      <tbody>

    <app-pagination-grid [color]="'green'" [totalCount]="100">

<ng-template #cards>
  <div class="d-flex justify-content-between flex-wrap align-items-center obra-cards-container">
    <div *ngFor="let data of datasource">
      <app-obra-card (changeDetailMode)="setDetail($event)"></app-obra-card>
   </div>
  </div>
</ng-template>
