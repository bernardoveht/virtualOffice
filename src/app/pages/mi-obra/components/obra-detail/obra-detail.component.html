<div id="obra-detail">
    <button type="button" class="btn rounded-btn btn-back green" (click)="backStep()">
        <i class="fa-solid fa-angle-left"></i>
    </button>
    <app-line-title [backButton]="true" [title]="title" [icon]="icon" [color]="titleColor" [margin]="20">
    </app-line-title>
    <div class="mb-3">
        <div class="buttons-steps">
            <button type="button" class="btn rounded-btn green" [class.active]="obraOption === options.detail"
                (click)="obraOption = options.detail">
                Detalle de la obra
            </button>
            <button type="button" class="btn rounded-btn green" [class.active]="obraOption === options.document"
                (click)="obraOption = options.document">
                Documentos de la obra
            </button>
        </div>
    </div>
    <div class="obra-detail-container row" *ngIf="obraOption === options.detail">
        <div class="col-lg-12 col-xl-6 mb-3">
            <div class="shadow mb-3 pt-3">
                <app-financial-advances></app-financial-advances>
            </div>
        </div>
        <div class="col-lg-12 col-xl-6">
            <div class="shadow mb-3 pt-3">
                <app-physical-advances></app-physical-advances>
            </div>
        </div>
    </div>

    <div class="obra-detail-container" *ngIf="obraOption === options.document">
        <div class="shadow mb-3">
            <app-documents-detail></app-documents-detail>
        </div>
    </div>
</div>
