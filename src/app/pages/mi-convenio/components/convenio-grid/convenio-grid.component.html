<div class="shadow p-3 mb-5 bg-body table-container">
  <div id="table-convenio" class="table-scroll">
    <table matSort (matSortChange)="sortData($event)" class="table table-responsive table-bordered table-striped custom-table violet">
      <thead>
        <tr class="theader">
          <ng-container *ngFor="let head of headelements;">
            <th *ngIf="head.sort" [mat-sort-header]="head.sort" scope="col">{{head.name}}</th>
            <th *ngIf="!head.sort" scope="col">{{head.name}}</th>
          </ng-container>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let el of datasource">
          <td scope="row">{{el.id}}</td>
          <td>{{el.category.name}}</td>
          <td>
            {{el.type}}
         </td>
          <td>
             {{el.state}}
          </td>
          <td>-</td>
          <td>
            <div class="container px-2 text-center">
              <div class="row gx-2">
                <div class="col">
                  <span (click)="viewModal()">
                    <i class="fa-solid fa-eye fa-2x icon-action view-icon"></i>
                  </span>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination">
    <app-pagination-grid (changePageEvent)="changeGridPage($event)" [color]="'violet'" [totalCount]="totalCount">
    </app-pagination-grid>
  </div>
</div>
