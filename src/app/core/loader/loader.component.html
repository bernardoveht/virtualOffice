<div *ngIf="isLoading | async" [class]="classLoading | async">
  <div *ngIf="(classLoading | async)?.includes('loader'); else blockui">
    <div class="loading-container">
      <div class="spinner-border" role="status">
        <span class="sr-only">Cargando...</span>
      </div>
    </div>
  </div>

  <ng-template #blockui>
    <div class="card">
      <div class="spinner-border" role="status">
        <span class="sr-only">Cargando...</span>
      </div>
    </div>
  </ng-template>
</div>
